<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="container clearfix">


   

    <div class="people-list" id="people-list" style="display: none;">

      <div id="close-sidebar"><i class="fa fa-close"></i></div>
      <h3 class="text-center" style="text-transform: uppercase;">Users in the room</h3>

      <ul class="list" id="users-in-room" style="list-style: none;">


      </ul>
    </div>

    
    <div class="chat"></div>
    <div class="chat">
     
      <div class="chat-header clearfix">
        
       
        <div class="chat-about">
          <div class="chat-with" id="room-name"></div>
          
          <!-- <p style="margin-top:0" id="room-creator"></p> -->
        </div>
        <!-- <i class="fa fa-star"></i> -->
      </div> <!-- end chat-header -->
      
      <div class="chat-history">
        <ul style="list-style: none;padding-left:0px;" id="messages">
          
          <!-- MESSAGES GO HERE -->

          <!-- MY MESSAGE TEMPLATE 
          <li class="clearfix">
            <div class="message-data align-right">
              <span class="message-data-time" >10:10 AM, Today</span> &nbsp; &nbsp;
              <span class="message-data-name" >Olia</span> <i class="fa fa-circle me"></i>
              
            </div>
            <div class="message other-message float-right">
              Hi Vincent, how are you? How is the project coming along?
            </div>
          </li>-->
          
          <!-- OTHERS MESSAGE TEMPLATE 
          <li>
            <div class="message-data">
              <span class="message-data-name"><i class="fa fa-circle online"></i> Vincent</span>
              <span class="message-data-time">10:12 AM, Today</span>
            </div>
            <div class="message my-message">
              Are we meeting today? Project has been already finished and I have results to show you.
            </div>
          </li>-->
          
        </ul>
        
      </div> <!-- end chat-history -->
      
      <div class="chat-message clearfix">
        <form class="messageForm">
        <input  autocomplete="off"  id="message" name="message" required placeholder ="Type your message">
                
        <p class="button-p" id="location" style="width:10%;border-left: 1px solid #fff;margin-top: 0;
        text-align: center;"><i class="fa fa-map-marker" aria-hidden="true"></i></p>
        <button id="messageSubmit"  style="width:20%;" type="submit" name="submit" value="submit">Send</button>
        </form>
        

      </div> <!-- end chat-message -->
      
    </div> <!-- end chat -->
    
  </div> <!-- end container -->

  <script id="message-template" type="text/html">
    <li>
      <div class="message-data">
        <span class="message-data-name"><i class="fa fa-circle online"></i>{{userName}}</span>
        <span class="message-data-time">{{time}}</span>
      </div>
      <div class="message my-message">
        {{message}}
      </div>
    </li>      
  </script>

  <script id="sidebar-template" type="text/html">
    <li class="clearfix">
      <img src="profile.jpg" style="max-width:50px;border-radius: 50px;" alt="avatar" />
      <div class="about">
        <div class="name">{{userName}}</div>
        <div class="status">
          <i class="fa fa-circle online"></i> online
        </div>
      </div>
    </li>
  </script>

  <script id="joined-room-template" type="text/html">
    <p style="text-align:center;border: 1px solid #a5a5a5;padding: 5px;border-left: 0px;border-right: 0px;">{{message}}</p>
  </script>

  <script id="server-msg-template" type="text/html">
    <p style="text-align:left;margin:0; padding: 0">{{message}}</p>
  </script>

  <script id="server-msg-start-template" type="text/html">
    <div style="margin-bottom:5px;height:1px;background-color: #a5a5a5;width: 100%;"></div>
    <p style="text-align:left;margin:0; padding: 0">{{message}}</p>
  </script>

  <script id="server-msg-end-template" type="text/html">
    <p style="text-align:left;margin:0; padding: 0">{{message}}</p>
    <div style="margin-bottom:5px;height:1px;background-color: #a5a5a5;width: 100%;"></div>
  </script>


  <script id="location-template" type="text/html">

    <p style="text-align:center;border: 1px solid #a5a5a5;padding: 5px;border-left: 0px;border-right: 0px;">{{name}} shared their location. <a href="{{locationLink}}" target=_blank>Click Here</a></p>

    
    <div>
      <p></p>
    </div>        
  </script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>


</body>
</html>
