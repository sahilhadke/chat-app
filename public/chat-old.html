<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>

<style>
    body{
        background-color: rgb(27, 28, 29);
        color:#fff;
    }
</style>

<body>
    
    <h1>Hello People!!</h1>

    <br>

    <p id="messages"></p>

    <form class="messageForm">
        <input id="message" name="message" required>
        <button id="messageSubmit" type="submit" name="submit" value="submit">Send!</button>
    </form>
    <br>
    <button id="location">Send Location</button>

    <script id="message-template" type="text/html">
        <div>
            <p>{{time}} : {{message}}</p>
        </div>        
    </script>

    <script id="location-template" type="text/html">
        <div>
            <p><a href="{{locationLink}}" target=_blank>My Location</a></p>
        </div>        
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
